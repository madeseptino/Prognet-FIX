    <!-- Order Form -->
    <section class="order_section">
      <div class="heading_container">
        <h2>
          ORDER FORM
        </h2>
      </div>
      <div class="container">
        <div class="">
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan Nama" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Masukkan Alamat" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">No. Telp</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Masukkan No. Telp" required>
            <small class="form-text text-muted">*Masukkan minimal 12 angka</small>
          </div>

          <!-- Jersey Quantity Selection -->
          <div class="columns">
            <div class="col-md-3 mb-3">
              <label for="quantityXL" class="form-label">Quantity XL</label>
              <input type="number" class="form-control" id="quantityXL" name="quantityXL" min="0" placeholder="0"
                required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="quantityL" class="form-label">Quantity L</label>
              <input type="number" class="form-control" id="quantityL" name="quantityL" min="0" placeholder="0"
                required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="quantityM" class="form-label">Quantity M</label>
              <input type="number" class="form-control" id="quantityM" name="quantityM" min="0" placeholder="0"
                required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="quantityS" class="form-label">Quantity S</label>
              <input type="number" class="form-control" id="quantityS" name="quantityS" min="0" placeholder="0"
                required>
              <small class="form-text text-muted">*Isi minimal satu di salah satu form</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Detail Request</label>
            <textarea class="form-control" id="message" name="message" rows="4"
              placeholder="Jelaskan Detail dari Design" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="btn-box mb-5">
            <a href="">Order Now</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Order Form End -->

    <!-- contact section -->

    <section class="contact_section ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 px-0">
            <div class="img-box">
              <img src="images/contact-img.jpg" alt="">
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
              <div class="heading_container">
                <h2>
                  Contact Us
                </h2>
              </div>
              <form action="">
                <div>
                  <input type="text" placeholder="Name" />
                </div>
                <div>
                  <input type="email" placeholder="Email" />
                </div>
                <div>
                  <input type="text" placeholder="Phone Number" />
                </div>
                <div>
                  <input type="text" class="message-box" placeholder="Message" />
                </div>
                <div class="d-flex ">
                  <button>
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end contact section -->
